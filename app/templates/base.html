<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>{{ title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for('static', filename='lit.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='util.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='favicon.png')}}">
    <script async defer src="{{url_for('static', filename='buttons.js')}}"></script>
  </head>
  <body class="m0 p0 tc">

    <header class="tc bg-info pv1">
      <h1 class="ph2">{{ title }}</h1>
      <div class="row">
        <a class="ph2 black" href="/index">Home</a>
        <a class="ph2 black" href="/login">Login</a>
      </div>
    </header>

    <div class="c row">

      {% block content %}{% endblock %}

    </div>

    <footer class="tc bg-info p2 mb0">
      <h4>&copy; kurapka, <script>document.write(new Date().getFullYear())</script>
      </h4>
    </footer>
  </body>
</html>
